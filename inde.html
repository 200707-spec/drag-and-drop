<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left" class="dropzone">
            <div class="list" draggable="true" id="um">Bloco 1</div>
            <div class="list" draggable="true" id="dois">Bloco 2</div>
            <div class="list" draggable="true" id="tres">Bloco 3</div>
            <div class="list" draggable="true" id="quatro">Bloco 4</div>
        </div>  
        <div id="right" class="dropzone"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
